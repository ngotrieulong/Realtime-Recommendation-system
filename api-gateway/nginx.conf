# ============================================================================
# NGINX API GATEWAY - Movie Recommendation System
# ============================================================================
# Features:
# - Centralized routing to backend services
# - Rate limiting (100 req/min per IP)
# - CORS handling
# - Request logging
# - gzip compression
# - Security headers
# ============================================================================

# Worker configuration
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    # ========================================================================
    # BASIC SETTINGS
    # ========================================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Security: Hide nginx version
    server_tokens off;
    
    # Buffer sizes
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    client_max_body_size 8m;
    large_client_header_buffers 2 1k;
    
    # ========================================================================
    # GZIP COMPRESSION
    # ========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    
    # ========================================================================
    # RATE LIMITING
    # ========================================================================
    # Zone for API requests: 10MB memory, 100 req/min per IP
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    
    # Zone for critical endpoints: 10 req/min per IP
    limit_req_zone $binary_remote_addr zone=critical_limit:10m rate=10r/m;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    
    # ========================================================================
    # UPSTREAM BACKENDS
    # ========================================================================
    # Define backend services
    
    upstream fastapi_backend {
        # FastAPI application
        server fastapi:8000 max_fails=3 fail_timeout=30s;
        
        # For load balancing (future):
        # server fastapi2:8000 max_fails=3 fail_timeout=30s;
        
        keepalive 32;
    }
    
    upstream airflow_backend {
        server airflow-webserver:8080 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }
    
    upstream minio_backend {
        server minio:9001 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }
    
    # ========================================================================
    # MAIN SERVER BLOCK
    # ========================================================================
    server {
        listen 80;
        server_name localhost;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        
        # ====================================================================
        # CORS CONFIGURATION
        # ====================================================================
        # Allow frontend (localhost:3000) to access API
        
        set $cors_origin "";
        set $cors_methods "GET, POST, PUT, DELETE, OPTIONS";
        set $cors_headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
        
        # Check origin
        if ($http_origin ~* "^http://localhost:3000$") {
            set $cors_origin $http_origin;
        }
        
        # CORS headers
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Methods $cors_methods always;
        add_header Access-Control-Allow-Headers $cors_headers always;
        add_header Access-Control-Max-Age 1728000 always;
        add_header Access-Control-Allow-Credentials true always;
        
        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $cors_origin;
            add_header Access-Control-Allow-Methods $cors_methods;
            add_header Access-Control-Allow-Headers $cors_headers;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
        
        # ====================================================================
        # ROUTE: HEALTH CHECK
        # ====================================================================
        location /health {
            access_log off;
            return 200 "Gateway OK\n";
            add_header Content-Type text/plain;
        }
        
        # ====================================================================
        # ROUTE: API ENDPOINTS → FastAPI
        # ====================================================================
        location /api/ {
            # Apply rate limiting
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn addr 10;
            
            # Proxy to FastAPI
            proxy_pass http://fastapi_backend;
            
            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # HTTP version
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
        }
        
        # ====================================================================
        # ROUTE: ADMIN UI → Airflow
        # ====================================================================
        location /admin/ {
            # Stricter rate limiting for admin
            limit_req zone=critical_limit burst=5 nodelay;
            
            # Optional: Add basic auth
            # auth_basic "Restricted Access";
            # auth_basic_user_file /etc/nginx/.htpasswd;
            
            # Proxy to Airflow
            proxy_pass http://airflow_backend/;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Airflow needs these
            proxy_set_header X-Forwarded-Prefix /admin;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Longer timeout for Airflow UI
            proxy_read_timeout 300s;
        }
        
        # ====================================================================
        # ROUTE: STORAGE → MinIO
        # ====================================================================
        location /storage/ {
            limit_req zone=api_limit burst=10 nodelay;
            
            # Proxy to MinIO
            proxy_pass http://minio_backend/;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # MinIO specific
            proxy_set_header X-NginX-Proxy true;
            proxy_buffering off;
            
            # Longer timeout for large file uploads
            proxy_read_timeout 300s;
            client_max_body_size 100m;
        }
        
        # ====================================================================
        # ROUTE: API DOCUMENTATION → FastAPI Swagger
        # ====================================================================
        location /docs {
            # No rate limit for docs
            proxy_pass http://fastapi_backend/docs;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        location /openapi.json {
            proxy_pass http://fastapi_backend/openapi.json;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # ====================================================================
        # ROUTE: ROOT → Simple info page
        # ====================================================================
        location = / {
            access_log off;
            return 200 '{"service": "MovieRec API Gateway", "version": "2.0", "docs": "/docs", "health": "/health"}\n';
            add_header Content-Type application/json;
        }
        
        # ====================================================================
        # ERROR PAGES
        # ====================================================================
        error_page 404 /404.json;
        location = /404.json {
            internal;
            return 404 '{"error": "Not Found", "message": "The requested endpoint does not exist"}\n';
            add_header Content-Type application/json;
        }
        
        error_page 500 502 503 504 /50x.json;
        location = /50x.json {
            internal;
            return 500 '{"error": "Server Error", "message": "An internal error occurred"}\n';
            add_header Content-Type application/json;
        }
        
        error_page 429 /429.json;
        location = /429.json {
            internal;
            return 429 '{"error": "Rate Limit Exceeded", "message": "Too many requests. Please slow down."}\n';
            add_header Content-Type application/json;
        }
    }
}
